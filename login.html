<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/login/login.css" />
    <link rel="stylesheet" href="./css/settings.css" />
    <link
      rel="shortcut icon"
      href="./images/web icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="login">
      <div class="login__main">
        <div class="digikala__logo">
          <a href="./index.html">
            <img src="./images/login/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="login__center">
          <h1>ورود | ثبت‌نام</h1>
          <p>سلام!</p>
          <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
          <div class="login__input">
            <form>
              <input type="text" name="username" autocomplete="off" />
              <p>لطفا این قسمت را خالی نگذارید</p>

              <div class="login__submit">
                <input type="submit" name="username__submit" value="ورود" />
              </div>
            </form>
          </div>
          <div class="bottom__text">
            <p>
              ورود شما به معنای پذیرش
              <a href="#">
                شرایط دیجی‌کالا
              </a>
              و
              <a href="#">قوانین حریم‌خصوصی</a>
              است
            </p>
            
            
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
